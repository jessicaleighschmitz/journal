<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Your Journal</h1>

    </header>
    <div id="main-content">
      <form>
        <div>
          <label for="title">Title:</label>
          <input id="title" type="text"/>
        </div>
        <div>
          <label for="paragraph">Entry:</label>
          <input id="paragraph" type="text" />
        </div>
        <div id="submit">
          <button id="button" type="submit">Submit Entry</button>
        </div>
      </form>
    </div>
    <div id="results">
      <p>
        <span id="title-output"></span><br />
        <span id="paragraph-output"></span>
      </p>
    </div>
  </body>
</html>
